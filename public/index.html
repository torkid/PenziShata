<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipia Kujiunga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">
    <div id="payment-box" class="w-full max-w-sm bg-white rounded-lg shadow-lg p-8">
        <!-- Payment Form View -->
        <div id="form-view">
            <div class="flex justify-center mb-4">
                <span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">18+</span>
            </div>
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Lipia TSH 2,000/= Kuendelea</h1>
            <p class="text-center text-gray-600 mb-4">Ujiunge Na Group la connection zote</p>
            <div class="my-6">
                <img src="https://i.ibb.co/jvqbh208/zenopay-logo.png" alt="Watoa Huduma" class="mx-auto" onerror="this.style.display='none'">
                <p class="text-center text-xs text-gray-500 mt-2">Weka Pesa kupitia mitandao ya simu, weka namba yako ya simu</p>
            </div>
            <form id="payment-form">
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Namba ya Simu yenye hela*</label>
                    <input type="text" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Andika namba ya simu" required>
                </div>
                <div class="flex items-center justify-center mt-6">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full text-lg">LIPIA</button>
                </div>
            </form>
        </div>
        <!-- Result View -->
        <div id="result-view" class="hidden text-center">
             <div id="spinner" class="flex justify-center mb-4">
                <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <h1 id="result-title" class="text-2xl font-bold text-gray-800 mb-4"></h1>
            <p id="result-body" class="text-gray-600 mb-6"></p>
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-700"><strong>Hali:</strong> <span id="result-status"></span></p>
                <p class="text-sm text-gray-700"><strong>Kumbukumbu:</strong> <span id="result-ref"></span></p>
            </div>
            <button id="reset-button" class="inline-block mt-6 text-blue-500 hover:text-blue-700 font-semibold">Rudi mwanzo</button>
        </div>
    </div>

    <script>
        const formView = document.getElementById('form-view');
        const resultView = document.getElementById('result-view');
        const paymentForm = document.getElementById('payment-form');
        const resetButton = document.getElementById('reset-button');

        paymentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Switch to result view and show spinner
            formView.classList.add('hidden');
            resultView.classList.remove('hidden');
            
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone })
                });

                const result = await response.json();
                
                document.getElementById('spinner').classList.add('hidden');
                document.getElementById('result-title').textContent = result.message_title;
                document.getElementById('result-body').textContent = result.message_body;
                document.getElementById('result-status').textContent = result.status;
                document.getElementById('result-ref').textContent = result.reference;

            } catch (error) {
                document.getElementById('spinner').classList.add('hidden');
                document.getElementById('result-title').textContent = 'Hitilafu ya Mtandao';
                document.getElementById('result-body').textContent = 'Imeshindwa kuwasiliana na server. Tafadhali jaribu tena.';
                document.getElementById('result-status').textContent = 'Error';
                document.getElementById('result-ref').textContent = 'N/A';
            }
        });

        resetButton.addEventListener('click', () => {
            formView.classList.remove('hidden');
            resultView.classList.add('hidden');
            document.getElementById('spinner').classList.remove('hidden');
            paymentForm.reset();
        });
    </script>
</body>
</html>
